<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futsal Scoreboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  
    <div class="scoreboard">
        <div class="time-controls">
          <div id="Display">CRONO-CONSOLA</div>
            <label for="timeInput">Tiempo (minutos):</label>
            <input type="number" id="timeInput" min="1">
            <button id="setTimeButton">Establecer  Tiempo</button>
          <div>Periodo</div>
         <div class="contador">
           
            <buttonPer id="decrementar" onclick="cambiarPeriodo(-1)">-</buttonPer>
           
             <span id="periodo">0</span>
            <buttonPer id="incrementar" onclick="cambiarPeriodo(1)">+</buttonPer>
        </div>
          
          <buttonStarStop id="startPauseButton">Iniciar/Pausar</buttonStarStop>
          <audio id="audioPlayer" src="https://scpaginas.github.io/crono-futsal/stop-13692.mp3"></audio>
          
          <buttonBocina id="Bocina"> <img src="https://scpaginas.github.io/crono-futsal/Corneta2.png" alt="" class="button-image"></buttonBocina>
           <audio id="HornBasket" src="https://scpaginas.github.io/crono-futsal/basket-horn.mp3"></audio>
          
            <div id="timeDisplay">Tiempo: 0:00:00</div>
        </div>
        <div class="team-controls">
            <div class="team" id="team1">
                <h2>LOCAL</h2>
                <buttonGolplus class="goalButtonAdd">+ GOL</buttonGolplus>
              <buttonGolMenos class="goalButtonRest">- GOL</buttonGolMenos>
                <buttonfaul class="foulButton">+ Falta</buttonfaul>
                <buttonfaul class="foulButtonMinos">- Falta</buttonfaul>
                <div class="goals">GOLES: 0</div>
                <div class="fouls">Faltas: 0</div>
            </div>
            <div class="team" id="team2">
                <h2>VISITANTES</h2>
                <buttonGolplus class="goalButton">+ GOL</buttonGolplus>
              <buttonGolMenos class="goalButtonRest2">- GOL</buttonGolMenos>
                <buttonfaul class="foulButton">+ Falta</buttonfaul>
                <buttonFaul class="foulButtonMenos">- Falta</buttonFaul>
                <div class="goals">GOLES: 0</div>
                <div class="fouls">Faltas: 0</div>
               
            </div>
             
           
           
        </div>
            <button id="reset">Reiniciar Consola</button>
      
    </div>
    <script src="script.js"></script>
    
</body>
</html>
